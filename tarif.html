<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Тарифы</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  /* Контейнер для списка тарифов */
  .tariffs {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* Стиль карточки тарифа */
  .tariff {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 200px;
    padding: 20px;
    box-sizing: border-box;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  /* Эффект при наведении */
  .tariff:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  /* Компонент "Тариф" */
  .tariff-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
    color: #333;
  }

  /* Цена */
  .tariff-price {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    color: #000;
  }

  /* Стиль выделения для особого тарифа (например, с ценой 550р) */
  .highlight {
    border: 3px solid #ff9800; /* оранжевая рамка */
    background-color: #fff3e0; /* светлый фон */
    box-shadow: inset 0 0 10px rgba(255,152,0,0.3);
    
}

/* Можно добавить дополнительные стили для выделенного тарифа */

</style>
</head>
<body>

<div class="tariffs">
  
  <!-- Тариф без выделения -->
  <div class="tariff">
    <div class="tariff-title">Тариф</div>
    <div class="tariff-price">300р</div>
    <!-- Можно добавить описание или другие элементы -->
    
</div>

<!-- Тариф с ценой в размере 550р, выделенный -->
<div class="tariff highlight">
   <div class="tariff-title">Тариф</div>
   <div class="tariff-price">550р/мес</div>
   <div class="tariff-speed">до 100Мбит/сек</div>
</div>

<!-- Еще один тариф -->
<div class="tariff">
   <div class="tariff-title">Тариф</div>
   <div class="tariff-price">700р</div>
</div>

</div>

</body>
</html>
